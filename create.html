<html>

<head>
    <meta name="application-name" property="Index Cards Create" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./create.css" />
</head>

<body>
    <header>
        <h1>CS 260 Index Cards</h1>
        <h2>Create</h2>
    </header>
    <main>
        <nav>
            <p id="usernameDisplay">username</p>
            <ul>
                <li>
                    <a href="./index.html">login</a>
                </li>
                <li>
                    <a href="./signup.html">sign up</a>
                </li>
                <li>
                    <a href="./practice.html">practice</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <div id="createContentHeader">
                <label>Your index cards: </label>
                <select>
                    <option>
                        flashcard
                    </option>
                    <option>
                        index card
                    </option>
                    <option>
                        Add new card
                    </option>
                </select>
            </div>
            <div id="flashcardContainer">
                <div class="flashcardWrapper">
                    <div id="flashcardFront" class="flashcard">
                        flashcard text front
                    </div>
                </div>
                <div class="flashcardWrapper">
                    <div id="flashcardBack" class="flashcard">
                        flashcard text back
                    </div>
                </div>
            </div>
            <button id="submitButton">Submit</button>
        </div>
    </main>
    <footer>
        <p>By slarmoo</p>
        <a href="https://github.com/slarmoo/cs260indexcards">source</a>
    </footer>
</body>

</html>
